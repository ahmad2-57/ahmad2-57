<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body {
            background-color: #f8f8f8;
            background-image: radial-gradient(circle at 20% 50%, #6495ED, transparent 60%), radial-gradient(circle at 80% 50%, #6495ED, transparent 60%);
            font-family: Arial, sans-serif;
        }

        .container {
            width: 300px;
            margin: 50px auto;
            text-align: center;
            padding: 20px;
            background-color: #FFF;
            border: 1px solid #ddd;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        form {
            display: grid;
            gap: 15px;
        }

        label {
            display: block;
            text-align: left;
            color: #333;
            margin-bottom: 7px;
        }

        input, select {
            width: calc(100% - 10px);
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        button {
            padding: 10px;
            background-color: #4caf50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>

<div class="container">
    <form id="loginForm" action="/submit" method="post">
        <h2>long in</h2>

        <label for="username">User Name:</label>
        <input type="text" id="username" name="username" required>

        <label for="Email">Email:</label>
        <input type="text" id="Email" name="email" required>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>

        <label for="birthdate">BirthDate:</label>
        <input type="date" id="birthdate" name="birthdate" required>





        <button type="submit">long in</button>
    </form>
</div>

</body>
</html>
